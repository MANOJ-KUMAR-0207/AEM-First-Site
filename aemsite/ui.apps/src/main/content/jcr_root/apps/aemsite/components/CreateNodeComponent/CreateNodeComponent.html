<script>
    // Define a function to invoke the servlet
    function invokeServlet() {
        $.ajax({
            type: "POST", // or "GET" depending on your servlet configuration
            url: "/bin/createNode", // Update with your servlet's URL
            success: function(response) {
                // Handle the servlet response here
                console.log("Servlet response:", response);
            },
            error: function(xhr, status, error) {
                // Handle errors here
                console.error("Error:", error);
            }
        });
    }
    // Call the function to invoke the servlet
    invokeServlet();
</script>
<button onclick="invokeServlet()">Create Node</button>
